<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f6f8ff, #eef2ff);
      color:#1f2937;
    }
    .container{
      max-width: 900px;
      margin: 60px auto;
      padding: 0 16px;
    }
    .card{
      background:#fff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1.1fr 1fr;
    }
    .left{
      padding: 36px;
      background: radial-gradient(circle at top left, #dbeafe, #ffffff 60%);
    }
    .right{
      padding: 36px;
      background:#ffffff;
    }
    h1{
      margin: 0 0 10px 0;
      font-size: 28px;
    }
    p{
      margin: 0 0 18px 0;
      line-height: 1.5;
      color:#4b5563;
    }
    .badge{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background:#eef2ff;
      color:#4338ca;
      font-weight: 700;
      font-size: 12px;
      margin-bottom: 14px;
    }
.info{
      margin-top: 22px;
      padding: 14px;
      border-radius: 14px;
      background:#f9fafb;
      border:1px solid #e5e7eb;
      font-size: 14px;
    }
    label{
      display:block;
      font-weight: 700;
      font-size: 13px;
      margin: 14px 0 6px;
      color:#374151;
    }
    input, textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      outline: none;
      font-size: 14px;
      background:#fff;
    }
    input:focus, textarea:focus{
      border-color:#6366f1;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
    }
    textarea{
      min-height: 130px;
      resize: vertical;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .actions{
      display:flex;
      gap: 10px;
      margin-top: 18px;
      align-items:center;
    }
    button{
      border:none;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
      font-size: 14px;
    }
    .btn-primary{
      background:#4f46e5;
      color:#fff;
    }
    .btn-primary:hover{ filter: brightness(0.95); }
    .btn-secondary{
      background:#f3f4f6;
      color:#111827;
    }
    .small{
      font-size: 12px;
      color:#6b7280;
      margin-top: 10px;
    }
    .footer{
      margin-top: 14px;
      font-size: 12px;
      color:#6b7280;
    }
    a{ color:#4f46e5; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    @media (max-width: 800px){
      .card{ grid-template-columns: 1fr; }
    }
  </style>
</head>
